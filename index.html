      background:rgba(255,255,255,0.08);
      padding:8px;
      border-radius:10px;
      cursor:pointer;
    }

    .result img{width:100%;border-radius:6px}

    .score-box{
      background:rgba(0,0,0,0.45);

      margin-bottom:14px;
    }

    .big-score{
      font-size:3rem;
      font-weight:900;
      color:var(--accent);
      text-align:center;
      letter-spacing:2px;
    }

    .small{text-align:center;color:var(--muted)}

      grid-column:1/-1;

</head>

<body>
<div class="app">

<header>

  <div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const YT_API_KEY = "AIzaSyAjeqfNjSBkSh_4d4y7igxxJdSVqOQPgiw";
const MAX_RESULTS = 10;

let player;
let currentTitle = "";
const history = JSON.parse(localStorage.getItem("karaoke_ano_novo") || "[]");

function onYouTubeIframeAPIReady(){
  player = new YT.Player("player", {
    playerVars:{rel:0},
    events:{ onStateChange }
  });
}

function onStateChange(e){
  if(e.data === YT.PlayerState.ENDED){
    finalizarApresentacao();
  }
}

async function buscar(){
  let termo = q.value.trim().toLowerCase();
  if(!termo) return;

  const query = termo.includes("karaoke")
    ? termo
    : `${termo} karaoke letra`;

  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=${MAX_RESULTS}&q=${encodeURIComponent(query)}&key=${YT_API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();

  results.innerHTML = "";
  data.items.forEach(v=>{
    const d=document.createElement("div");
    d.className="result";
    d.innerHTML=`<img src="${v.snippet.thumbnails.medium.url}"><h4>${v.snippet.title}</h4>`;
    d.onclick=()=>{
      currentTitle=v.snippet.title;
      player.loadVideoById(v.id.videoId);
      lastScore.textContent="â€”";
      lastMsg.textContent="";
    };
    results.appendChild(d);
  });
}

/* ðŸŽ° EFEITO CAÃ‡A-NÃQUEIS */
function finalizarApresentacao(){
  const notaFinal = 70 + Math.floor(Math.random()*31);
  const frases = [
    "ðŸŽ† ComeÃ§ando o ano com o pÃ© direito!",
    "ðŸ¥‚ Essa voz merece um brinde!",
    "ðŸŽ‡ Explodiu igual fogos na virada!",
    "âœ¨ Energia de ano novo!",
    "ðŸ’« AfinaÃ§Ã£o nÃ­vel premium!"
  ];

  lastMsg.textContent = "Calculando...";
  let contador = 0;

  const slot = setInterval(()=>{
    lastScore.textContent = Math.floor(Math.random()*100);
    contador++;
  }, 80);

  setTimeout(()=>{
    clearInterval(slot);
    lastScore.textContent = notaFinal;

    const msg = frases[Math.floor(Math.random()*frases.length)];
    lastMsg.textContent = msg;

    history.push({title:currentTitle, nota:notaFinal, msg});
    localStorage.setItem("karaoke_ano_novo", JSON.stringify(history));
    renderHistory();
  }, 2000);
}

function renderHistory(){
  historyBox.innerHTML="";
  history.slice().reverse().forEach(h=>{
    historyBox.innerHTML += `<div><strong>${h.title}</strong><br><small>${h.nota} â€” ${h.msg}</small></div>`;
  });
}

searchBtn.onclick = buscar;
q.addEventListener("keydown",e=>{ if(e.key==="Enter") buscar(); });

const historyBox = document.getElementById("history");
renderHistory();
</script>
