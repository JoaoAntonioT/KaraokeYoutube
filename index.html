<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaok√™ de Natal üéÑ</title>

  <style>
    :root{
      --bg:#0b1d13;
      --card:#112a1c;
      --accent:#c62828;
      --accent2:#2e7d32;
      --text:#f1f8e9;
      --muted:#b7cbbd;
      --glass:rgba(255,255,255,0.06);
      --max-width:1100px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1b5e20, #08130c);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:28px;
      min-height:100vh;
    }

    .app{
      width:100%;
      max-width:var(--max-width);
      display:grid;
      grid-template-columns:1fr 380px;
      gap:20px;
    }

    header{
      grid-column:1/-1;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    h1{
      margin:0;
      font-size:1.5rem;
    }

    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    input{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:var(--glass);
      color:var(--text);
    }

    button{
      background:var(--accent);
      border:none;
      color:white;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    button:hover{
      opacity:0.9;
    }

    .left{
      background:linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
      padding:14px;
      border-radius:14px;
    }

    .player-wrap{
      background:#000;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      padding-top:56.25%;
    }

    #player{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    .results{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:10px;
    }

    .result{
      background:rgba(255,255,255,0.06);
      padding:8px;
      border-radius:8px;
      cursor:pointer;
    }

    .result:hover{
      background:rgba(255,255,255,0.12);
    }

    .result img{
      width:100%;
      border-radius:6px;
    }

    .result h4{
      margin:6px 0 0;
      font-size:0.9rem;
    }

    .right{
      background:linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
      padding:14px;
      border-radius:14px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .score-box{
      background:rgba(0,0,0,0.4);
      padding:12px;
      border-radius:10px;
    }

    .big-score{
      font-size:2.6rem;
      font-weight:800;
      color:#ffeb3b;
      text-align:center;
    }

    .small{
      font-size:0.85rem;
      color:var(--muted);
      text-align:center;
    }

    .history{
      max-height:300px;
      overflow:auto;
    }

    .hist-item{
      padding:8px 4px;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    footer{
      grid-column:1/-1;
      text-align:center;
      color:var(--muted);
      margin-top:10px;
      font-size:0.85rem;
    }

    @media(max-width:900px){
      .app{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <h1>üéÖ Karaok√™ de Natal üé∂</h1>
      <div class="controls">
        <input id="q" type="search" placeholder="Pesquisar m√∫sica de Natal..." />
        <button id="searchBtn">Buscar</button>
      </div>
    </header>

    <main class="left">
      <div class="player-wrap">
        <div id="player"></div>
      </div>
      <div class="results" id="results"></div>
    </main>

    <aside class="right">
      <div class="score-box">
        <strong>Pontua√ß√£o Final üéÑ</strong>
        <div class="big-score" id="lastScore">‚Äî</div>
        <div class="small" id="lastMsg"></div>
      </div>

      <div class="score-box">
        <strong>Hist√≥rico üéÅ</strong>
        <div class="history" id="history"></div>
      </div>
    </aside>

    <footer>
      üéÑ Criado por Jota ‚Äî Que seu Natal seja afinado üé∂
    </footer>
  </div>

  <!-- YOUTUBE PLAYER -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const YT_API_KEY = "AIzaSyAjeqfNjSBkSh_4d4y7igxxJdSVqOQPgiw";
    const MAX_RESULTS = 10;

    let player;
    let currentTitle = "";

    const history = JSON.parse(localStorage.getItem("karaoke_natal") || "[]");

    function onYouTubeIframeAPIReady(){
      player = new YT.Player("player", {
        height:"360",
        width:"640",
        videoId:"",
        playerVars:{rel:0},
        events:{ onStateChange }
      });
    }

    function onStateChange(e){
      if(e.data === YT.PlayerState.ENDED){
        finalizarApresentacao();
      }
    }

    async function buscar(){
      const q = document.getElementById("q").value.trim();
      if(!q) return;

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=${MAX_RESULTS}&q=${encodeURIComponent(q)}&key=${YT_API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      const box = document.getElementById("results");
      box.innerHTML = "";

      data.items.forEach(v=>{
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <img src="${v.snippet.thumbnails.medium.url}">
          <h4>${v.snippet.title}</h4>
        `;
        div.onclick = ()=>{
          currentTitle = v.snippet.title;
          player.loadVideoById(v.id.videoId);
          document.getElementById("lastScore").textContent="‚Äî";
          document.getElementById("lastMsg").textContent="";
        };
        box.appendChild(div);
      });
    }

    function finalizarApresentacao(){
      const nota = 70 + Math.floor(Math.random()*31);
      const frases = [
        "üéÖ O Papai Noel aprova essa afina√ß√£o!",
        "üéÑ Que voz mais natalina!",
        "üîî Os sinos tocaram s√≥ pra voc√™!",
        "‚òÉÔ∏è Frio l√° fora, quente no palco!",
        "üéÅ Essa apresenta√ß√£o merece presente!"
      ];

      const msg = frases[Math.floor(Math.random()*frases.length)];

      document.getElementById("lastScore").textContent = nota;
      document.getElementById("lastMsg").textContent = msg;

      history.push({title:currentTitle, nota, msg});
      localStorage.setItem("karaoke_natal", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory(){
      const box = document.getElementById("history");
      box.innerHTML = "";
      history.slice().reverse().forEach(h=>{
        const d = document.createElement("div");
        d.className="hist-item";
        d.innerHTML = `<strong>${h.title}</strong><br><span class="small">${h.nota} ‚Äî ${h.msg}</span>`;
        box.appendChild(d);
      });
    }

    document.getElementById("searchBtn").onclick = buscar;
    document.getElementById("q").addEventListener("keydown",e=>{
      if(e.key==="Enter") buscar();
    });

    renderHistory();
  </script>
</body>
</html>
