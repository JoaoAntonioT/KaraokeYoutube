  <style>
    :root{

    header{

    h1{

    .controls{

    input{

      background:var(--glass);

    }

    button{
      background:linear-gradient(135deg,var(--accent),#ffeb3b);

      color:#000;

      border-radius:8px;

    }

    .left{
      background:linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
      padding:14px;
      border-radius:16px;
    }

    .player-wrap{
      background:#000;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      padding-top:56.25%;
    }

    #player{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    .results{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:10px;
    }

    .result{
      background:rgba(255,255,255,0.06);
      padding:8px;
      border-radius:10px;
      cursor:pointer;
      transition:0.2s;
    }

    .result:hover{
      background:rgba(255,255,255,0.14);
      transform:translateY(-2px);
    }

    .result img{
      width:100%;
      border-radius:6px;
    }

    .result h4{
      margin:6px 0 0;
      font-size:0.9rem;
    }

    .right{
      background:linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
      padding:14px;
      border-radius:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .score-box{
      background:rgba(0,0,0,0.45);
      padding:14px;
      border-radius:12px;
    }

    .big-score{
      font-size:2.8rem;
      font-weight:900;
      color:var(--accent);
      text-align:center;
    }

    .small{
      font-size:0.85rem;
      color:var(--muted);
      text-align:center;
    }

    .history{
      max-height:300px;
      overflow:auto;
    }

    footer{
      grid-column:1/-1;
      text-align:center;
      color:var(--muted);
      font-size:0.85rem;
    }
  </style>
</head>

<body>
<div class="app">

<main class="left">

    <div class="big-score" id="lastScore">â€”</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const YT_API_KEY = "AIzaSyAjeqfNjSBkSh_4d4y7igxxJdSVqOQPgiw";
const MAX_RESULTS = 10;

let player;
let currentTitle = "";

const history = JSON.parse(localStorage.getItem("karaoke_ano_novo") || "[]");

function onYouTubeIframeAPIReady(){
  player = new YT.Player("player", {
    playerVars:{rel:0},
    events:{ onStateChange }
  });
}

function onStateChange(e){
  if(e.data === YT.PlayerState.ENDED){
    finalizarApresentacao();
  }
}

async function buscar(){
  let termoUsuario = document.getElementById("q").value.trim().toLowerCase();
  if(!termoUsuario) return;

  const queryFinal = termoUsuario.includes("karaoke")
    ? termoUsuario
    : `${termoUsuario} karaoke letra`;

  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=${MAX_RESULTS}&q=${encodeURIComponent(queryFinal)}&key=${YT_API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();

  const box = document.getElementById("results");
  box.innerHTML = "";

  data.items.forEach(v=>{
    const div = document.createElement("div");
    div.className="result";
    div.innerHTML=`
      <img src="${v.snippet.thumbnails.medium.url}">
      <h4>${v.snippet.title}</h4>
    `;
    div.onclick=()=>{
      currentTitle = v.snippet.title;
      player.loadVideoById(v.id.videoId);
      lastScore.textContent="â€”";
      lastMsg.textContent="";
    };
    box.appendChild(div);
  });
}

function finalizarApresentacao(){
  const nota = 70 + Math.floor(Math.random()*31);
  const frases = [
    "ðŸŽ† ComeÃ§ando o ano com o pÃ© direito!",
    "ðŸ¥‚ Essa voz merece um brinde!",
    "âœ¨ Que essa energia vÃ¡ atÃ© dezembro!",
    "ðŸŽ‡ Explodiu igual fogos na virada!",
    "ðŸ’« AfinaÃ§Ã£o nÃ­vel ano novo, vida nova!"
  ];

  const msg = frases[Math.floor(Math.random()*frases.length)];

  lastScore.textContent = nota;
  lastMsg.textContent = msg;

  history.push({title:currentTitle, nota, msg});
  localStorage.setItem("karaoke_ano_novo", JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const box = document.getElementById("history");
  box.innerHTML="";
  history.slice().reverse().forEach(h=>{
    const d=document.createElement("div");
    d.innerHTML=`<strong>${h.title}</strong><br><span class="small">${h.nota} â€” ${h.msg}</span>`;
    box.appendChild(d);
  });
}

searchBtn.onclick=buscar;
q.addEventListener("keydown",e=>{ if(e.key==="Enter") buscar(); });

renderHistory();
</script>
